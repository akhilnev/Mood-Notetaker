<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Notetaker Demo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mood Notetaker Demo</h1>
            <div class="controls">
                <button id="startBtn">Start</button>
                <button id="stopBtn" disabled>Stop</button>
            </div>
        </header>

        <div class="main-content">
            <!-- Left side: Camera view -->
            <div class="camera-container">
                <video id="video" width="640" height="480" autoplay muted></video>
                <canvas id="overlay" width="640" height="480"></canvas>
            </div>

            <!-- Right side: Mood display, transcript and summary -->
            <div class="info-panel">
                <div class="mood-display">
                    <h2>Current Mood</h2>
                    <div id="mood-indicator">
                        <span id="mood-emoji">üòê</span>
                        <span id="mood-text">Neutral</span>
                    </div>
                </div>

                <div class="transcript-container">
                    <h2>Live Transcript</h2>
                    <div id="transcript">Waiting for you to speak...</div>
                </div>

                <div class="summary-container">
                    <h2>Summary</h2>
                    <div id="summary">Summary will appear after you speak for a while...</div>
                </div>

                <div class="status-container">
                    <div id="status">Ready to start</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/face-api.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/emotion-detector.js"></script>
    <script src="js/lib/recorder.js"></script>
    <script src="js/audio-processor.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
