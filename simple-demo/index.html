<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Notetaker | Emotion AI</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Add modern icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="description" content="AI-powered emotion detection and speech analysis tool">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mood <span style="opacity: 0.8;">Notetaker</span></h1>
            <div class="controls">
                <button id="startBtn"><i class="fas fa-play"></i> Start Session</button>
                <button id="stopBtn" disabled><i class="fas fa-stop"></i> End Session</button>
            </div>
        </header>

        <div class="main-content">
            <!-- Full screen camera view -->
            <div class="camera-container">
                <div class="camera-overlay-text">
                    <span class="camera-status">Camera inactive</span>
                </div>
                <video id="video" autoplay muted></video>
                <canvas id="overlay"></canvas>
            </div>

            <!-- Right side overlay panel -->
            <div class="info-panel">
                <div class="mood-display">
                    <h2><i class="fas fa-brain"></i> Emotion Analysis</h2>
                    <div id="mood-indicator">
                        <span id="mood-emoji">üòê</span>
                        <div class="mood-details">
                            <span id="mood-text">Neutral</span>
                            <span class="mood-description">Waiting for emotion detection...</span>
                        </div>
                    </div>
                </div>

                <div class="transcript-container">
                    <h2><i class="fas fa-comment-alt"></i> Live Transcript</h2>
                    <div id="transcript">Waiting for you to speak...</div>
                </div>

                <div class="summary-container">
                    <h2><i class="fas fa-file-alt"></i> Summary</h2>
                    <div id="summary">Summary will appear after you speak for a while...</div>
                </div>

                <div class="status-container">
                    <div id="status">Ready to start</div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>AI-powered emotion detection and speech recognition</p>
            <p class="version">Mood Notetaker v1.0</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/face-api.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/emotion-detector.js"></script>
    <script src="js/lib/recorder.js"></script>
    <script src="js/audio-processor.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
