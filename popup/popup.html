<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Notetaker</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 300px;
      padding: 16px;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 16px;
      text-align: center;
      color: #2d3748;
    }
    
    .status {
      background-color: #edf2f7;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
      text-align: center;
    }
    
    .status-icon {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 6px;
    }
    
    .status-icon.active {
      background-color: #48bb78;
    }
    
    .status-icon.inactive {
      background-color: #a0aec0;
    }
    
    .status-text {
      font-weight: 500;
    }
    
    .buttons {
      display: flex;
      gap: 8px;
    }
    
    button {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    #start-btn {
      background-color: #4c51bf;
      color: white;
    }
    
    #start-btn:hover {
      background-color: #434190;
    }
    
    #stop-btn {
      background-color: #e53e3e;
      color: white;
    }
    
    #stop-btn:hover {
      background-color: #c53030;
    }
    
    .info {
      font-size: 13px;
      color: #718096;
      margin-top: 16px;
      text-align: center;
    }
    
    .permissions {
      margin-top: 16px;
      font-size: 13px;
      color: #718096;
    }
    
    .permissions h2 {
      font-size: 14px;
      margin-bottom: 8px;
      color: #4a5568;
    }
    
    .permissions ul {
      padding-left: 20px;
      margin: 0;
    }
    
    .permissions li {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h1>Mood Notetaker</h1>
  
  <div class="status">
    <span class="status-icon inactive" id="status-icon"></span>
    <span class="status-text" id="status-text">Not active</span>
  </div>
  
  <div class="buttons">
    <button id="start-btn">Start Tracking</button>
    <button id="stop-btn">Stop</button>
  </div>
  
  <div class="info">
    <p>Start tracking to see your mood and meeting notes in real-time.</p>
  </div>
  
  <div class="permissions">
    <h2>Required Permissions:</h2>
    <ul>
      <li>Camera (to detect facial expressions)</li>
      <li>Microphone (to transcribe speech)</li>
    </ul>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
